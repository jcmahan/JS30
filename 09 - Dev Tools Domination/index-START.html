<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello'); 

    // Interpolated
    console.log(`Hello I am a %s string!`, `mickey fickey`); 

    // Styled
console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px slategrey');

    // warning!
console.warn('oh NOOOOO! Careful, Qween!');
    // Error :|
console.error('shitballs!');
    // Info
console.info('New York County AKA the island of Manhattan is the smallest county, area-wise, in the United States');
    // Testing
    const p = document.querySelector('p');

console.assert(1 === 1, 'That is incorrect!');
console.assert(1 === 2, 'That is incorrect, motherfucka!');
    // clearing
console.clear();
    // Viewing DOM Elements
console.log(p);
console.dir(p);
    // Grouping together
console.clear();
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`)
  console.log(`this is ${dog.name}`)
  console.log(`${dog.name} is ${dog.age} years old. `)
  console.log(`${dog.name} is ${dog.age * 7} dog years old. `)
  console.groupEnd(`${dog.name}`)

})
    // counting
console.count('James')
console.count('Mahan')
console.count('James')
console.count('Mahan')
console.count('James')
console.count('Mahan')
console.count('James')
console.count('Mahan')
console.count('James')
console.count('Mahan')
console.count('James')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jcmahan')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      
console.table(dogs);

  </script>
</body>
</html>
